<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }
        .status {
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
            border-radius: 5px;
        }
        .status.online {
            background-color: #28a745;
        }
        .status.offline {
            background-color: #dc3545;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minecraft Server Management</h1>
    </header>

    <div class="container">
        <!-- Server Status -->
        <div class="status offline" id="serverStatus">Server is Offline</div>

        <!-- Control Buttons -->
        <div class="button-group">
            <button class="btn" id="startButton">Start Server</button>
            <button class="btn" id="stopButton">Stop Server</button>
            <button class="btn" id="restartButton">Restart Server</button>
        </div>
    </div>

    <script>
        // Server status simulation
        let isServerOnline = false;

        // Update server status
        function updateServerStatus() {
            const statusElement = document.getElementById('serverStatus');
            if (isServerOnline) {
                statusElement.textContent = 'Server is Online';
                statusElement.classList.remove('offline');
                statusElement.classList.add('online');
            } else {
                statusElement.textContent = 'Server is Offline';
                statusElement.classList.remove('online');
                statusElement.classList.add('offline');
            }
        }

        // Start server function
        function startServer() {
            isServerOnline = true;
            updateServerStatus();
        }

        // Stop server function
        function stopServer() {
            isServerOnline = false;
            updateServerStatus();
        }

        // Restart server function
        function restartServer() {
            isServerOnline = false;
            updateServerStatus();
            setTimeout(() => {
                isServerOnline = true;
                updateServerStatus();
            }, 2000); // Simulate restart with delay
        }

        // Attach event listeners to buttons
        document.getElementById('startButton').addEventListener('click', startServer);
        document.getElementById('stopButton').addEventListener('click', stopServer);
        document.getElementById('restartButton').addEventListener('click', restartServer);

        // Initial status update
        updateServerStatus();
    </script>
</body>
</html>
